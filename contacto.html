<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Contacto</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abel&family=Poetsen+One&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c0c38118ea.js" crossorigin="anonymous"></script>
        <script src="contacto.js"></script>
    </head>
    <link rel="stylesheet" href="style.contacto.css">
    <body>
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="imagenes/logo.jpeg" alt="logo empresa">
                </a>
                <h1>YOGA Studio</h1> 
            </div>
            <nav >
                <i class="fa-solid fa-circle-info"></i>
                <a href="talleres.html">Talleres</a>
                <i class="fa-regular fa-moon"></i>
                <a href="posturas.html">Posturas</a>
                <i class="fa-regular fa-address-book"></i>
                <a href="contacto.html">Contacto</a>
            </nav>
        </header>
 
        <form onsubmit="return validar()">
            <fieldset class="field" >
                <legend>Contáctate con nosotros!</legend>
                <label for="nombre">Nombre/s *</label><br>
                <input id="nombre" type="text" onfocus="this.value=''" value="Su nombre/s" required><br><br>

                <label for="apellido">Apellido/s *</label><br>
                <input id="apellido" type="text" onfocus="this.value=''" value="Su apellido/s" required><br><br>

                <label for="email">E-mail *</label><br>
                <input id="email" type="" onfocus="this.value=''" value="ejemplo@gmail.com" required><br><br>

                <label for="celular">Número de celular</label><br>
                <input id="celular" type="tel" onfocus="this.value=''" value="Ej: 266-4678534"><br><br>

                <label for="motivo">Seleccione el motivo</label>
            <select id="motivo">
                <option>Clases Presenciales</option>
                <option>Clases virtuales</option>
                <option>Talleres </option>
            </select><br>
            <p>Déjanos un mensaje y detalles sobre tu consulta</p>
            <textarea id="mensaje" rows="10" cols="50" placeholder="Escriba algo aquí..."></textarea>
            <button type="submit">Enviar</button>

            </fieldset>
        </form>

        <p id="pSaludo"></p>

        <ul id="listaErrores"></ul>

    </body>
</html>
