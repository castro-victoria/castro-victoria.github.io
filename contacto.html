<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Contacto</title>
    </head>
    <link rel="stylesheet" href="style.contacto.css">
    <body>
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="imagenes/logo.jpeg" alt="logo empresa">
                </a>
                <h1>YOGA</h1> 
            </div>
            <nav >
                <a href="talleres.html">Talleres</a>
                <a href="posturas.html">Posturas</a>
                <a>Contacto</a>
            </nav>
        </header>
        <h2 class="contacto">Contáctate con nosotros!</h2> 
        <form onsubmit="return validar()">
            <fieldset>
                <label for="Nombre">Nombre/s *</label><br>
                <input type="text" placeholder="Su nombre..."><br><br>
                <label for="Apellido">Apellido/s *</label><br>
                <input type="text" placeholder="Su apellido..."><br><br>
                <label>E-mail *</label><br>
                <input type="" placeholder=".......@..... .com"><br><br>
                <label>Número de celular</label><br>
                <input type="tel" placeholder="caracteristica - numero telefonico"><br><br>
                <label for="motivo">Seleccione el motivo</label>
            <select >
                <option>Clases Presenciales</option>
                <option>Clases virtuales</option>
                <option>Talleres </option>
            </select><br>
            <p>Déjanos un mensaje y detalles sobre tu consulta</p>
            <textarea name="mensaje" rows="10" cols="70" placeholder="Escriba algo aquí..."></textarea>
            <button type="button" onclick="alert('Mensaje enviado! Pronto nos contacteremos contigo')">ENVIAR</button>

            </fieldset>
            
        </form>
        
    </body>
</html>
